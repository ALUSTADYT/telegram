<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    color:#fff;
}
.card{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:15px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}
h2{text-align:center;margin-bottom:15px;}
input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
}
button{
    width:100%;
    margin-top:12px;
    padding:12px;
    background:#00e5ff;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
#result{margin-top:15px;text-align:center;}
a{
    display:inline-block;
    margin-top:10px;
    padding:10px 16px;
    background:#00c853;
    color:#fff;
    text-decoration:none;
    border-radius:8px;
}
.error{color:#ff5252;}
</style>
</head>

<body>

<div class="card">
    <h2>Instagram Downloader</h2>
    <input type="text" id="url" placeholder="Paste Instagram Reel / Post URL">
    <button onclick="download()">Download</button>
    <div id="result"></div>
</div>

<script>
function download(){
    let url = document.getElementById("url").value;
    let result = document.getElementById("result");

    if(!url){
        result.innerHTML = "<div class='error'>Enter URL</div>";
        return;
    }

    result.innerHTML = "â³ Processing...";

    fetch("api.php?url="+encodeURIComponent(url))
    .then(res => res.json())
    .then(data => {
        if(data.url){
            result.innerHTML = `
            <video src="${data.url}" controls style="width:100%;border-radius:10px;"></video>
            <a href="${data.url}" download>Download Video</a>
            `;
        }else{
            result.innerHTML = "<div class='error'>Video not found</div>";
        }
    })
    .catch(()=>{
        result.innerHTML = "<div class='error'>Network Error</div>";
    });
}
</script>

</body>
</html>
