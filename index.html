<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIM Database Lookup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins,sans-serif}
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}
.card{
    width:100%;
    max-width:420px;
    padding:30px;
    border-radius:22px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    box-shadow:0 25px 45px rgba(0,0,0,0.45);
}
h1{text-align:center;margin-bottom:15px}
.views{display:flex;justify-content:space-between;margin-bottom:15px}
.viewBox{
    background:rgba(0,0,0,0.35);
    padding:8px 12px;
    border-radius:10px;
    font-size:13px;
}
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    margin-bottom:15px;
}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    cursor:pointer;
}
.result{
    margin-top:20px;
    background:rgba(0,0,0,0.35);
    padding:15px;
    border-radius:12px;
    max-height:300px;
    overflow:auto;
    font-size:14px;
}
.error{color:#ffb3b3;text-align:center}
.loading{text-align:center}
</style>
</head>

<body>

<div class="card">
    <h1>üì± SIM Database Lookup</h1>

    <div class="views">
        <div class="viewBox">üëÅ Live: <span id="liveViews">--</span></div>
        <div class="viewBox">üìä Total: <span id="totalViews">--</span></div>
    </div>

    <input type="text" id="number" placeholder="Enter Phone Number">
    <button onclick="getSIMData()">Search</button>

    <div id="output" class="result"></div>
</div>

<script>
/* TOTAL VIEWS */
fetch("https://api.countapi.xyz/hit/sim-database-app/visits")
.then(r=>r.json())
.then(d=>totalViews.innerText=d.value);

/* LIVE VIEWS */
function live(){
    liveViews.innerText=Math.floor(Math.random()*5)+1;
}
live(); setInterval(live,5000);

/* SIM API FIXED */
async function getSIMData(){
    const number=document.getElementById("number").value.trim();
    const out=document.getElementById("output");

    if(!number){
        out.innerHTML="<p class='error'>Enter a number</p>";
        return;
    }

    out.innerHTML="<p class='loading'>üîç Loading...</p>";

    try{
        // CORS PROXY
        const url = "https://api.allorigins.win/raw?url=" +
            encodeURIComponent(
              "https://fam-official.serv00.net/api/database.php?number=" + number
            );

        const res = await fetch(url);
        const text = await res.text();

        if(!text){
            out.innerHTML="<p class='error'>No data found</p>";
            return;
        }

        out.innerHTML = "<pre>"+text+"</pre>";

    }catch(err){
        out.innerHTML="<p class='error'>API blocked or offline</p>";
    }
}
</script>

</body>
</html>
