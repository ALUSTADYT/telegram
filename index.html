<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 300px;
        }
        .result img, .result video {
            max-width: 90%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Instagram Downloader</h2>

    <input type="text" id="instaUrl" placeholder="Paste Instagram Post URL">
    <button onclick="downloadInstagram()">Download</button>

    <div class="result" id="result"></div>

<script>
async function downloadInstagram() {
    const urlInput = document.getElementById("instaUrl").value.trim();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Loading... â³";

    if (!urlInput) {
        alert("Please enter a valid Instagram URL!");
        resultDiv.innerHTML = "";
        return;
    }

    try {
        const apiUrl = `https://igram.io/api/convert?url=${encodeURIComponent(urlInput)}`;

        const response = await fetch(apiUrl);
        const data = await response.json();

        resultDiv.innerHTML = ""; // clear

        if (data.status === "success" && data.media) {

            data.media.forEach(item => {
                if (item.type === "image") {
                    const img = document.createElement("img");
                    img.src = item.src;
                    resultDiv.appendChild(img);
                } else if (item.type === "video") {
                    const video = document.createElement("video");
                    video.src = item.src;
                    video.controls = true;
                    resultDiv.appendChild(video);
                }
            });

        } else {
            resultDiv.innerHTML = "Unable to process this URL ðŸ˜•";
        }
    } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "Error occurred. Try again!";
    }
}
</script>

</body>
</html>
