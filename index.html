<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SIM Database By E3 HACKER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* 3D Glass Card */
.card{
    width:100%;
    max-width:420px;
    padding:30px;
    border-radius:22px;
    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(15px);
    box-shadow:
        0 25px 45px rgba(0,0,0,0.45),
        inset 0 1px 1px rgba(255,255,255,0.25);
    transition:0.4s;
}

.card:hover{
    transform:translateY(-6px) rotateX(3deg);
}

h1{
    text-align:center;
    font-size:24px;
    margin-bottom:15px;
    font-weight:600;
}

/* Views */
.views{
    display:flex;
    justify-content:space-between;
    margin-bottom:15px;
}

.viewBox{
    background:rgba(0,0,0,0.35);
    padding:8px 12px;
    border-radius:10px;
    font-size:13px;
}

/* Input */
input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:15px;
    margin-bottom:15px;
}

/* Button */
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    cursor:pointer;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    box-shadow:0 10px 22px rgba(0,0,0,0.3);
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

/* Result */
.result{
    margin-top:20px;
    background:rgba(0,0,0,0.35);
    padding:15px;
    border-radius:12px;
    max-height:300px;
    overflow:auto;
    font-size:14px;
}

.result p{
    margin:6px 0;
}

.error{
    color:#ffb3b3;
    text-align:center;
}

.loading{
    text-align:center;
    opacity:0.8;
}

/* Scrollbar */
.result::-webkit-scrollbar{
    width:6px;
}
.result::-webkit-scrollbar-thumb{
    background:#ff4b2b;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="card">
    <h1>üì± SIM Database Lookup</h1>

    <!-- Views -->
    <div class="views">
        <div class="viewBox">üëÅ Live: <span id="liveViews">--</span></div>
        <div class="viewBox">üìä Total: <span id="totalViews">--</span></div>
    </div>

    <input type="text" id="number" placeholder="Enter Phone Number">
    <button onclick="getSIMData()">Search</button>

    <div id="output" class="result"></div>
</div>

<script>
/* =========================
   TOTAL VIEWS (REAL COUNTER)
   ========================= */
const NAMESPACE = "sim-database-app";
const KEY = "visits";

fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
.then(res => res.json())
.then(data => {
    document.getElementById("totalViews").innerText = data.value;
});

/* =========================
   LIVE VIEWS (DYNAMIC)
   ========================= */
function updateLiveViews(){
    let live = Math.floor(Math.random() * 5) + 1;
    document.getElementById("liveViews").innerText = live;
}
updateLiveViews();
setInterval(updateLiveViews, 5000);

/* =========================
   SIM DATABASE API
   ========================= */
async function getSIMData(){
    const number = document.getElementById("number").value.trim();
    const output = document.getElementById("output");

    if(number === ""){
        output.innerHTML = "<p class='error'>Please enter a number.</p>";
        return;
    }

    output.innerHTML = "<p class='loading'>üîç Fetching data...</p>";

    try{
        const res = await fetch(
            "https://fam-official.serv00.net/api/database.php?number=" + encodeURIComponent(number)
        );

        const data = await res.json();

        if(!data || Object.keys(data).length === 0){
            output.innerHTML = "<p class='error'>No data found.</p>";
            return;
        }

        let html = "";
        for(const key in data){
            html += `<p><strong>${key}:</strong> ${data[key]}</p>`;
        }

        output.innerHTML = html;

    }catch(e){
        output.innerHTML = "<p class='error'>API Error or Network Issue</p>";
    }
}
</script>

</body>
</html>
